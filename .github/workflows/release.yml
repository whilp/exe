name: Release lua

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Register APE binfmt
        run: |
          sudo wget -q -O /usr/bin/ape https://cosmo.zip/pub/cosmos/bin/ape-$(uname -m).elf
          sudo chmod +x /usr/bin/ape
          sudo sh -c "echo ':APE:M::MZqFpD::/usr/bin/ape:' >/proc/sys/fs/binfmt_misc/register" || true

      - name: Build ${{ matrix.arch }} binaries
        run: make build-${{ matrix.arch }} -j$(nproc)

      - name: Upload ${{ matrix.arch }} binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.arch }}
          path: cosmos/${{ matrix.arch }}/bin/
          retention-days: 90

  combine:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download x86_64 binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-x86_64
          path: cosmos/x86_64/bin/

      - name: Download aarch64 binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-aarch64
          path: cosmos/aarch64/bin/

      - name: Create fat binaries
        run: |
          make fatten
          ls -lh results/bin/
          file results/bin/*

      - name: Upload fat binaries
        uses: actions/upload-artifact@v4
        with:
          name: lua
          path: results/bin/
          retention-days: 90

  test:
    runs-on: ${{ matrix.os }}
    needs: combine
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, ubuntu-24.04-arm]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download fat binaries
        uses: actions/download-artifact@v4
        with:
          name: lua
          path: results/bin/

      - name: Make binaries executable
        run: chmod +x results/bin/*

      - name: Run tests
        run: make test

  release:
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download fat binaries
        uses: actions/download-artifact@v4
        with:
          name: lua
          path: results/bin/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create checksums
        run: |
          cd results/bin
          sha256sum lua > SHA256SUMS
          cat SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            results/bin/lua
            results/bin/SHA256SUMS
          body: |
            # Actually Portable Lua ${{ steps.version.outputs.tag }}

            Lua 5.4.7 with cosmopolitan modules, built as an Actually Portable Executable.

            ## Features

            - Runs on Linux, macOS, Windows, FreeBSD, OpenBSD, NetBSD
            - Supports x86_64 and aarch64 architectures (fat binary)
            - Single executable, no installation required
            - Includes cosmopolitan Lua modules:
              - `unix` - POSIX system calls, process control, file I/O
              - `path` - Path manipulation (join, basename, dirname)
              - `re` - Regular expressions using TRE library
              - `lsqlite3` - Embedded SQLite database
              - `argon2` - Argon2 password hashing

            ## Usage

            ```bash
            chmod +x lua
            ./lua
            ./lua script.lua
            ./lua -e "local unix = require('unix'); print(unix.getpid())"
            ```

            ## Verification

            ```bash
            sha256sum -c SHA256SUMS
            ```

            ## Technical details

            - Built with [Cosmopolitan Libc](https://justine.lol/cosmopolitan/)
            - APE format allows single binary to run across platforms
