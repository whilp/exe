name: Experiment - cosmocc test

on:
  push:
    branches: [experiment/cosmocc-test]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Register APE binfmt
        run: |
          sudo wget -q -O /usr/bin/ape https://cosmo.zip/pub/cosmos/bin/ape-$(uname -m).elf
          sudo chmod +x /usr/bin/ape
          sudo sh -c "echo ':APE:M::MZqFpD::/usr/bin/ape:' >/proc/sys/fs/binfmt_misc/register" || true

      - name: Download cosmocc
        run: |
          mkdir -p cosmocc
          curl -fsSL https://cosmo.zip/pub/cosmocc/cosmocc-4.0.2.zip | funzip > cosmocc.zip
          unzip -q cosmocc.zip -d cosmocc

      - name: Build hello with cosmocc
        run: |
          cat > hello.c << 'EOF'
          #include <stdio.h>
          int main() {
            printf("hello world\n");
            return 0;
          }
          EOF
          ./cosmocc/bin/cosmocc -o hello hello.c

      - name: Test on build host
        run: ./hello

      - name: Check binary
        run: |
          file hello
          ls -la hello*

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hello
          path: hello

  test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, ubuntu-24.04-arm]
    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: hello
          path: .

      - name: Make executable
        run: chmod +x hello

      - name: Run test
        run: ./hello
