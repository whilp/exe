name: Experiment - cosmocc test

on:
  push:
    branches: [experiment/cosmocc-test]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Register APE binfmt
        run: |
          sudo wget -q -O /usr/bin/ape https://cosmo.zip/pub/cosmos/bin/ape-$(uname -m).elf
          sudo chmod +x /usr/bin/ape
          sudo sh -c "echo ':APE:M::MZqFpD::/usr/bin/ape:' >/proc/sys/fs/binfmt_misc/register" || true

      - name: Download and extract cosmopolitan
        run: |
          curl -fsSL -o cosmo.tar.gz https://github.com/jart/cosmopolitan/archive/refs/tags/4.0.2.tar.gz
          tar -xzf cosmo.tar.gz

      - name: Build hello
        run: |
          cd cosmopolitan-4.0.2
          make -j$(nproc) o//examples/hello

      - name: Test on build host
        run: ./cosmopolitan-4.0.2/o//examples/hello

      - name: Check binary
        run: |
          file cosmopolitan-4.0.2/o//examples/hello
          ls -la cosmopolitan-4.0.2/o//examples/hello*

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hello
          path: cosmopolitan-4.0.2/o//examples/hello

  test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, ubuntu-24.04-arm]
    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: hello
          path: .

      - name: Make executable
        run: chmod +x hello

      - name: Run test
        run: ./hello
