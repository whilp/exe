name: Build lua

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  COSMOS_CACHE_KEY: cosmos-v1
  COSMOCC_CACHE_KEY: cosmocc-v1

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Cache cosmos
        id: cache-cosmos
        uses: actions/cache@v4
        with:
          path: tools/cosmos
          key: ${{ env.COSMOS_CACHE_KEY }}

      - name: Cache cosmocc
        id: cache-cosmocc
        uses: actions/cache@v4
        with:
          path: tools/cosmocc
          key: ${{ env.COSMOCC_CACHE_KEY }}

      - name: Download and setup cosmos
        if: steps.cache-cosmos.outputs.cache-hit != 'true'
        run: |
          wget -q https://cosmo.zip/pub/cosmos/zip/cosmos.zip
          mkdir -p tools/cosmos
          unzip -qo cosmos.zip -d tools/cosmos

      - name: Download and setup cosmocc
        if: steps.cache-cosmocc.outputs.cache-hit != 'true'
        run: |
          wget -q https://cosmo.zip/pub/cosmocc/cosmocc.zip
          mkdir -p tools/cosmocc
          unzip -qo cosmocc.zip -d tools/cosmocc

  build:
    runs-on: ${{ matrix.runner }}
    needs: setup
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cosmos from cache
        uses: actions/cache/restore@v4
        with:
          path: tools/cosmos
          key: ${{ env.COSMOS_CACHE_KEY }}

      - name: Restore cosmocc from cache
        uses: actions/cache/restore@v4
        with:
          path: tools/cosmocc
          key: ${{ env.COSMOCC_CACHE_KEY }}

      - name: Register APE binfmt
        run: |
          sudo wget -q -O /usr/bin/ape https://cosmo.zip/pub/cosmos/bin/ape-$(uname -m).elf
          sudo chmod +x /usr/bin/ape
          sudo sh -c "echo ':APE:M::MZqFpD::/usr/bin/ape:' >/proc/sys/fs/binfmt_misc/register" || true

      - name: Build ${{ matrix.arch }} binaries
        run: |
          mkdir -p cosmos/${{ matrix.arch }}/bin
          ./tools/cosmos/bin/make build-${{ matrix.arch }} -j$(nproc)

      - name: Upload ${{ matrix.arch }} binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.arch }}
          path: cosmos/${{ matrix.arch }}/bin/

  combine:
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cosmos from cache
        uses: actions/cache/restore@v4
        with:
          path: tools/cosmos
          key: ${{ env.COSMOS_CACHE_KEY }}

      - name: Restore cosmocc from cache
        uses: actions/cache/restore@v4
        with:
          path: tools/cosmocc
          key: ${{ env.COSMOCC_CACHE_KEY }}

      - name: Download x86_64 binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-x86_64
          path: cosmos/x86_64/bin/

      - name: Download aarch64 binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-aarch64
          path: cosmos/aarch64/bin/

      - name: Create fat binaries
        run: |
          ./tools/cosmos/bin/make fatten
          ls -lh results/bin/
          file results/bin/*

      - name: Upload fat binaries
        uses: actions/upload-artifact@v4
        with:
          name: lua
          path: results/bin/

  test:
    runs-on: ${{ matrix.os }}
    needs: [setup, combine]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, ubuntu-24.04-arm]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cosmos from cache
        uses: actions/cache/restore@v4
        with:
          path: tools/cosmos
          key: ${{ env.COSMOS_CACHE_KEY }}

      - name: Download fat binaries
        uses: actions/download-artifact@v4
        with:
          name: lua
          path: results/bin/

      - name: Make binaries executable
        run: chmod +x results/bin/*

      - name: Run tests
        run: ./tools/cosmos/bin/make test
