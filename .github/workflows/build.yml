name: Build lua

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Register APE binfmt
        run: |
          sudo wget -q -O /usr/bin/ape https://cosmo.zip/pub/cosmos/bin/ape-$(uname -m).elf
          sudo chmod +x /usr/bin/ape
          sudo sh -c "echo ':APE:M::MZqFpD::/usr/bin/ape:' >/proc/sys/fs/binfmt_misc/register" || true

      - name: Build lua
        run: make test-cosmopolitan-lua -j$(nproc)

      - name: Copy to results
        run: |
          mkdir -p results/bin
          cp o/3p/cosmopolitan/lua/lua results/bin/
          ls -lh results/bin/
          file results/bin/*

      - name: Upload lua binary
        uses: actions/upload-artifact@v4
        with:
          name: lua
          path: results/bin/

  test:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, ubuntu-24.04-arm]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download lua binary
        uses: actions/download-artifact@v4
        with:
          name: lua
          path: results/bin/

      - name: Make binaries executable
        run: chmod +x results/bin/*

      - name: Run tests
        run: make test
