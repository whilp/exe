name: Build

on:
  push:
    branches: [main, experiment/cosmocc-test]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Register APE binfmt
        run: |
          sudo wget -q -O /usr/bin/ape https://cosmo.zip/pub/cosmos/bin/ape-$(uname -m).elf
          sudo chmod +x /usr/bin/ape
          sudo sh -c "echo ':APE:M::MZqFpD::/usr/bin/ape:' >/proc/sys/fs/binfmt_misc/register" || true

      - name: Cache tools
        uses: actions/cache@v4
        with:
          path: o/3p
          key: tools-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('3p/**/cook.mk') }}

      - name: Build
        run: make build -j$(nproc)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/

  test:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, ubuntu-24.04-arm]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: results
          path: results/

      - name: Cache tools
        uses: actions/cache@v4
        with:
          path: o/3p
          key: tools-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('3p/**/cook.mk') }}

      - name: Run tests
        run: make test

  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: results
          path: results/

      - name: Get version
        id: version
        run: |
          echo "tag=$(date -u +%Y-%m-%d)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create checksums
        run: |
          cd results/bin
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            results/bin/*
