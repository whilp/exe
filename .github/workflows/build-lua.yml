name: Build Lua with Cosmopolitan

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build-lua:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget unzip

      - name: Build Lua with cosmopolitan
        run: |
          chmod +x scripts/*.sh
          ./scripts/run-with-logging.sh ./scripts/build-lua.sh

      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lua-cosmopolitan
          path: bin/lua.com
          if-no-files-found: error

      - name: Commit build logs to logs branch
        if: always()
        run: |
          chmod +x scripts/commit-logs.sh
          ./scripts/commit-logs.sh || echo "Failed to commit logs"

      - name: Commit bin directory
        if: github.event_name == 'push'
        run: |
          # Switch back to original branch
          git checkout ${{ github.ref_name }}

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/
          git diff --staged --quiet || git commit -m "Add built Lua executable"
          git push || echo "No changes to push or push failed"
